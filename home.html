<!DOCTYPE html>
<html>

<head>
    <title>three.js css3d - periodic table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
				}
			}
		</script>
</head>

<body>
    <div id="user-profile"></div>
    <script>
        const userJson = localStorage.getItem('user');
        if (!userJson) {
            window.location.href = 'index.html';
        } else {
            const user = JSON.parse(userJson);
            const profileDiv = document.getElementById('user-profile');
            if (user.picture) {
                profileDiv.innerHTML = `<span>${user.name}</span><img src="${user.picture}" alt="Profile">`;
            } else {
                profileDiv.innerHTML = `<span>${user.name}</span>`;
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
    </script>

    <div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> css3d - periodic table.
    </div>
    </div>
    <div id="container"></div>
    <div id="menu">
        <button id="table">TABLE</button>
        <button id="sphere">SPHERE</button>
        <button id="helix">HELIX</button>
        <button id="grid">GRID</button>
        <button id="logout" onclick="logout()">LOGOUT</button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
